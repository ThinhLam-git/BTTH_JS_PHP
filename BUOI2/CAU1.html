<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        table {
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        input {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Lương</td>
            <td>
                <input type="number" id="salary" placeholder="10000">
            </td>
        </tr>
        <tr>
            <td>Hệ số lương</td>
            <td><input type="number" id="salary_coefficient" min="1" max="10" step="0.1"></td>
        </tr>
        <tr>
            <td id="btn" colspan="2">
                <button type="button" onclick="caculateTotalSalary()">Tính lương tháng</button>
            </td>
        </tr>
        <tr>
            <td>Lương tháng</td>
            <td id="totalSalary"></td>
        </tr>
    </table>
</body>
<script>

    function caculateTotalSalary() {
        const gross = document.getElementById('salary').value || 0;
        const coef = document.getElementById('salary_coefficient').value || 0;  
        const salary = gross * coef;
        document.getElementById('totalSalary').innerHTML = salary;
    }
</script>

</html>
